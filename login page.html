<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
</head>
<body style="margin-top: 50px; background:linear-gradient(to right, #8360c3, #2ebf91);";
">
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <div class="card transparent-form" style="border-radius: 30px; padding: 20px;">
                    <div class="card-body "style="margin-top: -50px;">
                      <!-- center lo -->
                        <div class="logo">
                            <img src="img/logo.png" class="rounded mx-auto d-block" alt="..." width="120px">
                        </div>
                        <div class="text-center mb-4;">
                            <h1 class="text-primary" style="margin-top: -20px;">Sales Management System</h1>
                        </div>
                        <form method="post" asp-action="Login" style=" margin: auto; width: 95%; padding: 10px;">
                            <div class="form-group" style="">
                                <label asp-for="User_Name" class="text-primary">User Name</label>
                                <input type="text" style="border-radius:20px;"asp-for="User_Name" placeholder="User Name" class="form-control" autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <label asp-for="Password" class="text-primary">Password</label>
                                <input type="password" style="border-radius:20px;" asp-for="Password" placeholder="Password" class="form-control" autocomplete="off" />
                                <!-- <input type="password" style="border-radius:20px" asp-for="Password" placeholder="Password" class="form-control" autocomplete="off" /> -->
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-6">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                                        <label class="form-check-label" for="check1">Remember me</label>
                                      </div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                      <a href="#">Forgot Password?</a>
                                    </div>
                                  </div>
                                  <div class="form-group" style="text-align:center; border-radius:8px;">
                                      <button type="submit" class="btn btn-primary w-40 mt-3">Login</button>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
